name: Rotate
version: 1.1b
description: A plugin to help player rotate blocks.
author: BongoMice
main: org.bongomice.rotate.RotatePlugin

commands:
    rotate:
        description: Rotate Minecraft stairs, slabs, rails, pistons & wood and change paintings.
        usage: /rotate tool|reset
        permission: rotate.tool
        permission-message: You do not have the permission to use Rotate.